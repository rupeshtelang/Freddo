<script src="js/knockout-2.2.0.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function(e) {
    $.ajax({
		url:"http://10.2.0.20:8090/freddoservice.reports.svc/json/selectfewfromcustomeraccount",
		data:"{}",
		contentType:"application/json; charset=utf-8",
		dataType:"jsonp",
		success: function(data){
			$.each(data,function(key,value){
				$("#customer-list").append("<li id="+value[0]+"><a href=#><h3>"+value[1]+"</h3><p>"+value[2]+"</p></a></li>");
				
			});
			$("#customer-list").listview("refresh");
		},
		error: function(msg){
			alert("Error");
		}
	});
});
</script>
