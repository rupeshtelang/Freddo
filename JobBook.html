<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/Freddo.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="js/knockout-2.2.0.js" type="text/javascript"></script>
<script src="js/Freddo.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="JobBook">
  <div data-role="header">
  <a href="#" data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-position="left">Back</a>
    <h1>Job Book</h1>
    <h3><span id="spn_DisplayName"></span></h3>
     <a href="Dashboard.html" data-role="button" rel="external" data-icon="home" data-iconpos="notext" data-position="right">Home</a>
  </div>
  <div data-role="content">
  <div style="width:100%;overflow:auto;height:400px;">
  <table class="ui-body-d ui-shadow" id="tbl_DesignQue">
    <thead class="ui-bar-d">
        <tr>
        <tr >
            <th>Party Name</th>
            <th>Job Name</th>
            <th>Job Date</th>
            <th>Size and Qty</th>
            <th>Operation</th>
             <th>File Name</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: ServiceData">
        <tr>          
            <td data-bind="text: PartyName"></td>
            <td data-bind="text: JobName"></td>
            <td data-bind="text: JobDate"></td>
            <td data-bind="text: SizeQty"></td>
            <td data-bind="text: Operation"></td>
            <td data-bind="text: FileName"></td>
        </tr>
    </tbody>
</table>
  </div>
  </div>
  <div data-role="footer" data-position="fixed" data-id="FixedFooter">
    <h4>Copyright &copy; PNBS</h4>
  </div>
</div>
<script type="text/javascript" language="javascript">
$(document).ready(function(e) {
   if(sessionStorage.length!=0)
     $('#spn_DisplayName').text("Welcome "+sessionStorage.DisplayName);
   else
   	 window.location.href="Login.html";
});
</script>
</body>
</html>
