<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Freddo</title>
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/Freddo.css">
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="js/Freddo.js" type="text/javascript"></script>

</head>

<body>
<div data-role="page" id="login">
  <div data-role="header">
    <h1>Freddo</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="textinput">User Name:</label>
      <input type="text" name="textinput" id="txt_UserName" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="passwordinput">Password :</label>
      <input type="password" name="passwordinput" id="txt_Password" value=""  />
    </div>
    <div class="btn-Login">
    <button id="btn_Login" data-inline="true" data-icon="check" data-iconpos="right" data-theme="a">Login</button>
    </div>
  </div>
  <div data-role="footer" data-id="FixedFooter" data-position="fixed">
    <h4>Copyright &copy; PNBS</h4>
  </div>
  <script type="text/javascript">
$('#btn_Login').click(function(e) {
    UserAuthentication($('#txt_UserName').val(),$('#txt_Password').val());
});
</script>
</div>
</body>
</html>
